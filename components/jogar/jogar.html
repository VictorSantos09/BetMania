<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="../../common-styles/colors.css" />
    <link rel="stylesheet" href="../../common-styles/fonts.css" />
    <link rel="stylesheet" href="../../containers/footer/footer.css" />
    <link rel="stylesheet" href="../../containers/header/header.css" />
    <link rel="stylesheet" href="../../services/helpers/display.helper.css" />
    <link rel="stylesheet" href="./jogar.css" />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="bg-primary">
      <a href="../../index.html" style="text-decoration: none">
        <div class="title color-white">BetMania</div>
      </a>
      <a href="https://github.com/VictorSantos09/BetMania" target="_blank">
        <img
          src="../../assets/github-icon.png"
          alt="GitHub Logo"
          class="logo"
        />
      </a>
    </header>

    <section>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Seus presentes</h1>
          <div class="gift-container" id="gift-container"></div>
          <button id="closeModalBtn">Fechar</button>
        </div>
      </div>

      <!-- Modal input -->
      <div id="modalInputSaldo" class="modal modal-open">
        <div class="modal-content">
          <h1>Adicione o saldo</h1>
          <div>
            <input
              type="text"
              id="inputSaldo"
              placeholder="Digite o valor desejado. Ex: 100,00"
            />
          </div>
          <button id="btnConfirmarSaldo">Confirmar</button>
        </div>
      </div>
    </section>
    <section class="center-main-content">
      <div class="game-info">
        <div class="balance-factor">
          <p class="font-bold"><span id="actualValue">$0,00</span></p>
          <p class="font-bold"><span id="factor">0%</span></p>
        </div>
        <div class="next-level">
          <div class="level-info d-flex align-center">
            <p id="amountGifts">Você possui 5</p>
            <i class="fa fa-gift icon-gift" style="font-size: x-large"></i>
          </div>
          <div class="level-info d-flex align-center">
            <p id="amountToGift">Acerte 5 para o próximo</p>
            <i class="fa fa-gift icon-gift" style="font-size: x-large"></i>
          </div>
        </div>
        <button class="btn btn-sm" id="btnVerPresentes">Meus presentes</button>
        <h3 id="countdown"></h3>
      </div>
    </section>

    <main class="card-container d-flex g-3 justify-center">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img
              id="card-img-1"
              alt="game card image"
              width="100%"
              height="100%"
            />
          </div>
          <div class="card-back">
            <img
              id="card-img-back-1"
              alt="Card back"
              width="100%"
              height="100%"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img
              id="card-img-2"
              alt="game card image"
              width="100%"
              height="100%"
            />
          </div>
          <div class="card-back">
            <img
              id="card-img-back-2"
              alt="Card back"
              width="100%"
              height="100%"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img
              id="card-img-3"
              alt="game card image"
              width="100%"
              height="100%"
            />
          </div>
          <div class="card-back">
            <img
              id="card-img-back-3"
              alt="Card back"
              width="100%"
              height="100%"
            />
          </div>
        </div>
      </div>
    </main>

    <div class="d-flex justify-center">
      <button id="play" class="btn mb-3">Jogar</button>
    </div>

    <footer class="bg-primary mt-3">
      <div class="footer-column">
        <a
          href="https://rickandmortyapi.com"
          target="_blank"
          class="footer-link"
        >
          <p class="footer-text">Rick And Morty API</p>
          <img
            src="https://rickandmortyapi.com/icons/icon-144x144.png?v=1538abef51e33ef514e8fe1ab9aeab4e"
            alt="Mickey Mouse Icon"
            class="footer-icon"
          />
        </a>
      </div>
      <div class="footer-column">
        <a
          href="https://bymykel.github.io/CSGO-API/?ref=public_apis"
          target="_blank"
          class="footer-link"
        >
          <p class="footer-text">CS:GO API</p>
          <img
            src="../../assets/CSGO_API.ico"
            alt="CS:GO Icon"
            class="footer-icon"
          />
        </a>
      </div>
    </footer>

    <script type="module" src="./js/jogar.js"></script>
    <!-- <script type="module" src="./js/uiManager.js"></script>
    <script type="module" src="./js/cardManager.js"></script>
    <script type="module" src="./js/gameLogic.js"></script>
    <script type="module" src="./js/giftManager.js"></script>
    <script type="module" src="./js/utils.js"></script> -->
  </body>
</html>
